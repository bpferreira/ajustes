name: Download Ajustes

on:
  schedule:
    - cron: "30 8 * * 1-5"  # 08:30 UTC = 05:30 BRT
  workflow_dispatch:

jobs:
  baixar-b3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar baixar_b3.R com Docker
        run: |
          docker run --rm -v ${{ github.workspace }}/data:/home/rproject/data bpferreira/ajustes Rscript R/baixar_b3.R

  baixar-anbima:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar baixar_anbima.R com Docker
        run: |
          docker run --rm -v ${{ github.workspace }}/data:/home/rproject/data bpferreira/ajustes Rscript R/baixar_anbima.R
