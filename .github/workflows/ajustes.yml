name: Ajustes Diário

on:
  schedule:
    - cron: "30 8 * * 1-5" # 05:30 BRT em dias úteis
  workflow_dispatch:

jobs:
  rodar-ajustes:
    runs-on: ubuntu-latest

    container:
      image: bpferreira/ajustes:latest

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: 📊 Rodar script B3
        run: Rscript R/baixar_b3.R

      - name: 📈 Rodar script ANBIMA
        run: Rscript R/baixar_anbima.R

      - name: ✅ Verificar arquivos gerados
        run: |
          test -s data/ajustes/b3/*.csv || (echo "❌ B3 CSV não gerado" && exit 1)
          test -s data/ajustes/anbima/*.csv || (echo "❌ ANBIMA CSVs não gerados" && exit 1)
        shell: bash

      - name: 📤 Commit e push (se houver mudanças)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ajustes
          git commit -m "📦 Atualização diária dos ajustes - $(date)" || echo "Sem alterações"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

