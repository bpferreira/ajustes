name: Ajustes Di√°rio

on:
  schedule:
    - cron: "30 8 * * 1-5"  # 05:30 BRT (08:30 UTC), dias √∫teis
  workflow_dispatch:

permissions:
  contents: write

jobs:
  baixar-ajustes:
    runs-on: ubuntu-latest
    container:
      image: bpferreira/ajustes:v1

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # Passo CR√çTICO: configurar git FORA do repo e marcar safe.directory no SYSTEM
      - name: Fix Git ownership (system-level safe.directory)
        working-directory: /
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          git config --system --add safe.directory '*'
          git config --system --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name  "GitHub Action"
          git config --global user.email "action@github.com"
          echo "--- git config (origens) ---"
          git config --list --show-origin | grep -E 'safe\.directory|user\.name|user\.email' || true
          echo "‚úÖ Git configurado fora do reposit√≥rio"

      - name: Verificar estrutura inicial
        run: |
          ls -la
          ls -la data/ || echo "Pasta data/ n√£o existe"
          ls -la data/ajustes/ || echo "Pasta data/ajustes/ n√£o existe"

      - name: Executar diagn√≥stico completo
        run: Rscript R/diagnostico_completo.R

      - name: Rodar baixar_b3.R
        run: Rscript R/baixar_b3.R

      - name: Rodar baixar_anbima.R
        run: Rscript R/baixar_anbima.R

      - name: Verificar arquivos gerados
        run: |
          ls -la data/ajustes/ || echo "Pasta data/ajustes/ n√£o existe"
          ls -la data/ajustes/b3/ || echo "Pasta data/ajustes/b3/ n√£o existe"
          ls -la data/ajustes/anbima/ || echo "Pasta data/ajustes/anbima/ n√£o existe"

      - name: Pull com rebase (evitar conflitos)
        run: git pull --rebase || true

      # NENHUM git config AQUI! Apenas add/commit/push.
      - name: Commit e push dos arquivos atualizados
        run: |
          echo "üìù Preparando commit..."
          git add -A
          git status
          git commit -m "Atualizar dados de ajustes - $(date '+%Y-%m-%d')" || echo "Nenhuma mudan√ßa para commit"
          git push || echo "Nenhuma mudan√ßa para push"
