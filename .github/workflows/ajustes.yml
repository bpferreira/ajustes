name: Ajustes Diário

on:
  schedule:
    - cron: "30 8 * * 1-5"  # 05:30 BRT
  workflow_dispatch:

jobs:
  rodar-ajustes:
    runs-on: ubuntu-latest

    container:
      image: bpferreira/ajustes:latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Rodar script de ajustes
        run: |
          Rscript scripts/baixar_b3.R
          Rscript scripts/baixar_anbima.R
